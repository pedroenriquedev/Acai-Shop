<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join us!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/login.css">
  <script src="https://kit.fontawesome.com/4a0b67b127.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="nav">
    <a href="/acai">LOGO</a>
  </nav>
  
  <form class="loginForm">
    <input class="loginForm__email" type="email" placeholder="Email" id="loginFormEmail" required>
    <input class="loginForm__password" type="password" placeholder="Password" id="loginFormPassword" required>
    <button class="btn form__btn">Login</button>
  </form>

  <div class="orBox">or</div>
  
  <form class="signUpForm">
    <input type="text" placeholder="Name">
    <input class="signUp__email" type="email" placeholder="Email" id="formEmail" required>
    <input class="signUp__password" type="password" placeholder="Password" id="formPassword" required>
    <input class="signUp__password" type="password" placeholder="Confirm Password" id="formPasswordConfirm" required>
    <button class="btn">Sign up</button>
  </form>
</body>

<script src="../public/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
